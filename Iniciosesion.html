<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="./css/styleFormulario.css">
</head>
<body>
    <div class="formulario">
        <h1>Inicio de sesión</h1>
        <form method="post">
            <div class="username">
                <input id="correo" type="text" required>
                <label>Correo</label>
            </div>
            <div class="contrasena">
                <input id="contrasena" type="password" required>
                <label>Contraseña</label>
            </div>
            <input type="submit" value="Iniciar" onclick="inicioSesionUsuario()">
            <div class="registrarse"
                style="padding-top: 15px;padding-bottom: 15px; display: flex; justify-content: center;">
                <a href="registro.html">Registrarme</a>
            </div>
        </form>
    </div>
    <script src = "./js/FuncionesUsuario.js"></script>
</body>
</html>
