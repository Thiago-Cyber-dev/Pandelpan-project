<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="./css/styleRegistro.css">
</head>

<body>
    <div class="formulario">
        <h1>Registrate</h1>
        <form method="post">
            <div class="username">
                <input type="text" required>
                <label> Primer Nombre</label>
            </div>
            <div class="username2">
                <input type="text" required>
                <label>Segundo Nombre</label>
            </div>
            <div class="last_name">
                <input type="text" required>
                <label>Primer Apellido</label>
            </div>
            <div class="last_name2">
                <input type="text" required>
                <label>Segundo Apellido</label>
            </div>
            <div class="correo">
                <input type="email" required>
                <label>Correo Electronico</label>
            </div>
            <div class="contrasena">
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <div class="contrasena2">
                <input type="password" required>
                <label>Confirme su Contraseña</label>
            </div>
            <div class="form-container">
                <form id="optionForm">
                    <div class="select-container">
                        <label for="selectOption">Género</label>
                        <select id="selectOption" required>
                            <option value="">--Selecciona--</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                        </select>
                    </div>
                </form>
            </div>
            <div style="display: flex;justify-content: center;">
                <input type="submit" value="Registrarme">
            </div>
            <div class="Iniciar-sesion"
                style="padding-top: 15px;padding-bottom: 15px; display: flex; justify-content: center;">
                <a
                    href="Iniciosesion.html">Iniciar
                    Sesión</a>
            </div>
        </form>
    </div>
</body>
</html>
