<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Satisfy&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Navegación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:  sans-serif;
        }

        .banner {
            height: 400px;
            background-image: url('C:/Users/santi/OneDrive/Desktop/proyectofinaljovenescreativos/Pandelpan-project/img/Imagenbanner.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: 1;
        }

        .banner-content {
            z-index: 2;
            position: relative;
            down: 45px;
         
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 70px;

        }

        .btn:hover {
            background-color: #6d4820;
        }
      

        nav {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: right;
        }

        li {
            margin: 0 0px;
        }

        a {
            text-decoration: none;
            color: #333;
            font-size: 15px;
            font-weight: bold;
            padding: 15px 20px;
            display: block;
            transition: color 0.3s ease;
        }
        .anav {
            text-decoration: none;
            color: #333;
            font-size: 15px;
            font-weight: bold;
            padding: 15px 20px;
            display: block;
            transition: color 0.3s ease;
        }
        .anav:hover {
            color: #6d4820;
        }


        a:hover {
            color: #ffffff;
        }

        .satisfy-regular {
          font-family: "Satisfy", cursive;
          font-weight: 400;
          font-style: normal;
          font-size: 88px;
          margin-bottom: 0px;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a class="anav" href="#inicio">Inicio</a></li>
            <li><a class="anav" href="#nosotros">Nosotros</a></li>
            <li><a class="anav" href="#servicios">Servicios</a></li>
            <li><a class="anav" href="#resenas">Reseñas</a></li>
            <li><a class="anav" href="#contacto">Contacto</a></li>
        </ul>
    </nav>
    <div class="banner">
        <div class="banner-content">
            <h1 class="satisfy-regular">Pan del Pan</h1>
            <h3>UNA PRUEBA DEL TOQUE CASERO</h3>
            <a href="#contacto" class="btn">Registrate</a>
        </div>
    </div>
</body>
</html>
